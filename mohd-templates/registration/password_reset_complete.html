{% extends 'registration/_base.html' %}
{% block title %}
 Password reset complete
{% endblock %}

{% block content %}
<div class = "Box">
    <h1>Password has been reset</h1>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Log out</button>
    </form>
    <a href="{% url 'homepage' %}">Go to homepage</a>
</div>
{% endblock %}
