{% extends "registration/_base.html" %}
{% block title %}
 Login Page
{% endblock %}

{% block content %}

<div class = "Box">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <input type="submit" value="login">
            <input type="hidden" name="next" value="{{ next }}">
        </div>
    </form>
    <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
</div>

{% endblock %}
