{% extends 'registration/_base.html' %}
{% block title %}
 Enter new password
{% endblock %}

{% block content %}

{% if validlink %}

<div class = "Box">
  <h1>Set new password</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change my password">
  </form>
</div>
{% else %}
<div class = "Box">
  <p>The reset link was invalid. Please request a new password reset.</p>
</div>
{% endif %}
{% endblock %}
