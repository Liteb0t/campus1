{% extends "_base.html" %}
{% block title %}
  data
{% endblock %}

{% block content %}
<table id="Job">
  <tr>
    <th>Job ID:</th>
    <th>Job Name:</th>
    <th>Cost Code:</th>
    <th>Pay Rate:</th>

  {% for item in Jobs %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.Job_Name }}</td>
      <td>{{ item.Cost_Code }}</td>
      <td>{{ item.Pay_Rate }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
