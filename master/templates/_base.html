<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'default_styles.css' %}" />
</head>
<body>
<header>
    <nav class="Navbar">
        <a class="Navlink" href="{% url 'homepage' %}">Home</a>
        <a class="Navlink" href="{% url 'profile' %}">Profile</a>
        {% if request.user.is_superuser == 1 %}
            <a class="Navlink" href="{% url 'access_db_admin' %}">Admin</a>
        {% endif %}
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="Navlink OverrideButton" type="submit">Logout</button>
        </form>
    </nav>
</header>
{% block content %}
{% endblock %}
</body>
</html>
