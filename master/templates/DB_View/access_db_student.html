<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Timesheet</title>
</head>
<body>
<p>View Submission Records:</p>

<!-- Table Layout: Student -->
<table id="Student" >
  <tr>
    <th>Student ID:</th>
    <th>Student Payroll:</th>
    <th>Surname:</th>
    <th>Username:</th>
    <th>Password:</th>
  </tr>
    {% for item in Student %}
  <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.Student_Payroll }}</td>
      <td>{{ item.Surname }}</td>
      <td>{{ item.First_Name }}</td>
      <td>{{ item.Username }}</td>
      <td>{{ item.Password }}</td>
  </tr>
  {% endfor %}
</table>
